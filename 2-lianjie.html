<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>饭菜网</title>
 </head>
 <body>
<style>

	a{
		/* 去掉默认的样式 */
		text-decoration:none;}

/* 链接没有点击过的样式 */
 	a:link{
		color:blue;}
/* 点击后 a 代表选择所有的链接
   :visited 代表访问后的
   综合在一起 访问后的链接样式
 */
	a:visited{
		color:red;

	}
/* 链接：鼠标移动上的时候 */
	a:hover{
		color:orange;}

</style>

<a href="http://www.baidu.com">
	菜谱
	</a>
<a href="http://tencent.com">
	腾讯
	</a>
 </body>
</html>
